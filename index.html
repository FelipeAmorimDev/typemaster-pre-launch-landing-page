<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Typemaster pre-launch landing page</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;900&display=swap" rel="stylesheet">
</head>

<body class="font-1-s">

  <header class="header-container">
    <a href="./index.html" class="header-container__logo">
      <img src="./assets/shared/logo.svg" alt="Typemaster Brands">
    </a>
    <a href="#preorder" class="header-container__btn btn-2">Pre-order now</a>
  </header>

  <main>
    <section class="main-article-bg">
      <div class="main-article__container">
        <div class="main-article__description">
          <h1 class="font-1-xxl cor-p3">Typemaster
            Keyboard</h1>
          <p class="cor-p4">Improve your productivity and gaming without breaking the bank. Upgrade to a high quality
            mechanical typing experience.</p>
          <div class="main-article__preorder-btn">
            <a href="#preorder" class="btn-1">Pre-order now</a>
            <span>Release on 5/27</span>
          </div>
        </div>
        <picture class="main-article__hero">
          <img src="./assets/desktop/image-keyboard.jpg" alt="Keyboard">
        </picture>
      </div>
    </section>
  </main>

</body>

</html>
